    <div id="poziomGracza">
      <h1 id="lvlTekst">LVL</h1>
      <h1 id="poziom">1</h1>
      <progress value="0" id="xp"></progress>

    <!-- PROFIL GRACZA, EKWIPUNEK -->
    <div id="profilGracza">
      <h1 id="rozwiń">...</h1>
      <h1 id="nazwaUżytkownika">Gracz</h1>
    </div>
    <div id="ekwipunek"><hr>
      <div id="ilośćZłota">
        <img src="/Assets/Icons/zloto.png" style="transform: scale(2); position: absolute;">
        <h1 id="złoto">0</h1>
      </div><br><br><br>
      <div id="ilośćRyb">
        <img src="/Assets/Icons/ryba.png" style="transform: scale(2); position: absolute;">
        <h1 id="ryby">0</h1>
      </div><br><br><br>
      <div id="ilośćDrewna">
        <img src="/Assets/Icons/drewno.png" style="transform: scale(2); position: absolute;">
        <h1 id="drewno">0</h1>
      </div><br><br><br>
      <div id="ilośćZłomu">
        <img src="/Assets/Icons/złom.png" style="transform: scale(2); position: absolute;">
        <h1 id="złom">0</h1>
      </div>
    </div>

    <!-- POWRÓT DO MAPY -->
    <a href="/index.html"><div id="mapa">
      <img src="/Assets/Icons/mapa.png" id="mapaIkona">
      <h1 style="font-size: 1.5vw">Mapa</h1>
    </div></a>

    <!-- SCHEMAT MASKA GAZOWA -->
    <div id="schematMaskaGazowa"> 
      <button class="przyciskiWieża" id="kupSchematMaskaGazowa">Schemat maski gazowej<h1 class="cenaTekst">150G</h1></button>
    </div>
    <h1 id="infoSchematMaskaGazowa">Maska gazowa pozwala wejść na teren skażony (20 LVL)</h1>

    <!-- INFO -->
    <h1 id="errorWieża" style="color: red; position: absolute; margin-top: 40vh; margin-left: 25vw; visibility: hidden;">Masz za mało złota lub za niski poziom!</h1>
