<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Lokacje/WieżaCzarodzieja/wieża.css">
    <link rel="icon" href="/Assets/Icons/rudy.png"> 
    <title>Beat The Readhead!</title>
  </head>
  <body>

    <!-- POZIOM GRACZA -->
    <div id="poziomGracza">
      <h1 id="lvlTekst">LVL</h1>
      <h1 id="poziom">1</h1>
      <progress value="0" id="xp"></progress>
    </div>

    <!-- PROFIL GRACZA, EKWIPUNEK -->
    <div id="profilGracza">
      <h1 id="rozwiń">...</h1>
      <h1 id="nazwaUżytkownika">Gracz</h1>
    </div>
    <div id="ekwipunek">
      <div id="złotoDiv">
        <img src="/Assets/Icons/zloto.png" style="height: 5vh; margin-left: 8px;" id="mediaZłoto">
        <h1 style="text-align: center; margin-left: 2vw; margin-top: -4.5vh;" id="złoto">0</h1>
      </div><hr style="height: 0.15vh; border: none; background: white; margin-top: 1vh;">
      <img id="plecak" src="/Assets/Icons/plecak.png" style="height: 5vh; margin-left: 8px; margin-top: 4px; margin-bottom: 4px;">
      <hr style="position: absolute; height: 0.35vh; border: none; background: white; width: 13vw; transform: translateY(-0.4vh)">
    </div>
    <div id="plecakDiv">
      <h1 style="text-align: center; font-size: 2vw;">Zasoby</h1><hr style="height: 0.15vh; border: none; background: white; margin-top: 1vh;">
      <div class="zasobyIkony" id="plecakRyby">
        <img src="/Assets/Icons/ryba.png" class="plecakIkony">
        <h1 class="plecakTekst" id="ryby">0</h1>
      </div>
      <div class="zasobyIkony" id="plecakDrewno" style="margin-left: 10.2vw;">
        <img src="/Assets/Icons/drewno.png" class="plecakIkony" style="height: 4.5vh; margin-left: 0.1vw;">
        <h1 class="plecakTekst" id="drewno" style="margin-top: -2.2vw">0</h1>
      </div>
      <div class="zasobyIkony" id="plecakZłom" style="margin-left: 20.1vw;">
        <img src="/Assets/Icons/złom.png" class="plecakIkony" style="height: 4.5vh; margin-left: 0.1vw; margin-top: 0.2vh;">
        <h1 class="plecakTekst" id="złom" style="margin-top: -2.3vw;">0</h1>
      </div>
    </div>

    <!-- POWRÓT DO MAPY -->
    <a href="/index.html"><div id="mapa">
      <img src="/Assets/Icons/mapa.png" id="mapaIkona">
      <h1 style="font-size: 1.5vw">Mapa</h1>
    </div></a>

    <!-- SCHEMAT MASKA GAZOWA -->
    <div id="schematMaskaGazowa"> 
      <button class="przyciskiWieża" id="kupSchematMaskaGazowa">Schemat maski gazowej<h1 class="cenaTekst">150G</h1></button>
      <h1 id="infoSchematMaskaGazowa"  class="infoWieża">Maska gazowa pozwala wejść na teren skażony (20 LVL)</h1>
    </div>

    <!-- SCHEMAT ŁOM -->
    <div id="schematŁom"> 
      <button class="przyciskiWieża" id="kupSchematŁom">Schemat łomu<h1 class="cenaTekst">300G</h1></button>
      <h1 id="infoSchematŁom" class="infoWieża">Łom pozwala otworzyć skrzynię skarbów (30 LVL)</h1>
    </div>
    
    <!-- ERROR -->
    <h1 id="errorWieża" style="color: red; position: absolute; margin-top: 40vh; margin-left: 25vw; visibility: hidden;">Masz za mało złota lub za niski poziom!</h1>

    <script src="/skrypt.js"></script>
    <script src="wieża.js"></script>
