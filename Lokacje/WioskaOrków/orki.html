<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Lokacje/WioskaOrków/orki.css">
    <link rel="icon" href="/Assets/Icons/rudy.png"> 
    <title>Beat The Readhead!</title>
  </head>
  <body>

    <!-- POZIOM GRACZA -->
    <div id="poziomGracza">
      <h1 id="lvlTekst">LVL</h1>
      <h1 id="poziom">1</h1>
      <progress value="0" id="xp"></progress>
    </div>

    <!-- PROFIL GRACZA, EKWIPUNEK -->
    <div id="profilGracza">
      <h1 id="rozwiń">...</h1>
      <h1 id="nazwaUżytkownika">Gracz</h1>
    </div>
    <div id="ekwipunek"><hr>
      <div id="ilośćZłota">
        <img src="/Assets/Icons/zloto.png" style="transform: scale(2); position: absolute;">
        <h1 id="złoto">0</h1>
      </div><br><br><br>
      <div id="ilośćRyb">
        <img src="/Assets/Icons/ryba.png" style="transform: scale(2); position: absolute;">
        <h1 id="ryby">0</h1>
      </div><br><br><br>
      <div id="ilośćDrewna">
        <img src="/Assets/Icons/drewno.png" style="transform: scale(2); position: absolute;">
        <h1 id="drewno">0</h1>
      </div><br><br><br>
      <div id="ilośćZłomu">
        <img src="/Assets/Icons/złom.png" style="transform: scale(2); position: absolute;">
        <h1 id="złom">0</h1>
      </div>
    </div>

    <!-- POWRÓT DO MAPY -->
    <a href="/index.html"><div id="mapa">
      <img src="/Assets/Icons/mapa.png" id="mapaIkona">
      <h1 style="font-size: 1.5vw">Mapa</h1>
    </div></a>

     <!-- CRAFTOWANIE SCHEMATÓW -->
     <div id="craftingSchematów">
      <div id="craftingi">
        <!-- MASKA GAZOWA -->
        <div id="craftingMaskaGazowa">
          <img src="/Assets/Icons/maskaGazowa.png" class="craftingSchematówZdjęcia"><br>
          <button id="przyciskMaskaGazowa" class="craftingSchematówPrzyciski">Wytwórz maskę gazową</button>
        </div>
        <!-- ŁOM -->
        <div id="craftingŁom">
          <img src="/Assets/Icons/łom.png" class="craftingSchematówZdjęcia"><br>
          <button id="przyciskŁom" class="craftingSchematówPrzyciski">Wytwórz łom</button>
        </div>
      </div>

      <!-- NAWIGACJA -->
      <div id="nawigacja">
        <div class="nawigacjaPrzyciski" id="jeden" style="margin-right: 15vw;"></div>
        <div class="nawigacjaPrzyciski" id="dwa" style="margin-right: 11.5vw;"></div>
        <div class="nawigacjaPrzyciski" id="trzy" style="margin-left: 15vw;"></div>
      </div>
    </div>
    <div id="zasoby">
      <h1 id="zasobyTekst">Potrzebne zasoby:</h1>
      <img id="zasobyMaskaGazowa" src="/Assets/maskaGazowaZasoby.png" class="zasoby">
      <img id="zasobyŁom" src="/Assets/łomZasoby.png" class="zasoby">
    </div>

    <audio src="/Audio/SCHEMATYTHEME.mp3" autoplay id="schematytheme" loop></audio>
    <script src="/skrypt.js"></script>
    <script src="orki.js"></script>
  </body>
</html>
