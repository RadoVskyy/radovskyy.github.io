<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="las.css">
    <link rel="icon" href="/Assets/Icons/rudy.png"> 
    <title>Beat The Readhead!</title>
  </head>
  <body>

    <!-- POZIOM GRACZA -->
    <div id="poziomGracza">
      <h1 id="lvlTekst">LVL</h1>
      <h1 id="poziom">1</h1>
      <progress value="0" id="xp"></progress>
    </div>

  <!-- PROFIL GRACZA, EKWIPUNEK -->
  <div id="profilGracza">
    <h1 id="rozwiń">...</h1>
    <h1 id="nazwaUżytkownika">Gracz</h1>
  </div>
  <div id="ekwipunek">
    <div id="złotoDiv">
      <img src="/Assets/Icons/zloto.png" style="height: 5vh; margin-left: 8px;">
      <h1 style="text-align: center; margin-left: 2vw; margin-top: -4.5vh;" id="złoto">0</h1>
    </div><hr style="height: 0.15vh; border: none; background: white; margin-top: 1vh;">
    <img id="plecak" src="/Assets/Icons/plecak.png" style="height: 5vh; margin-left: 8px; margin-top: 4px; margin-bottom: 4px;">
    <hr style="position: absolute; height: 0.35vh; border: none; background: white; width: 13vw; transform: translateY(-0.4vh)">
  </div>
  <div id="plecakDiv">
    <h1 style="text-align: center; font-size: 2vw;">Zasoby</h1><hr style="height: 0.15vh; border: none; background: white; margin-top: 1vh;">
    <div class="zasobyIkony" id="plecakRyby" onmouseenter="plecak(ryby)" onmouseleave="plecak2()">
      <img src="/Assets/Icons/ryba.png" class="plecakIkony">
    </div>
    <div class="zasobyIkony" id="plecakDrewno" style="margin-left: 6.3vh;" onmouseenter="plecak(drewno)" onmouseleave="plecak2()">
      <img src="/Assets/Icons/drewno.png" class="plecakIkony" style="height: 4.5vh; margin-left: 0.1vw;">
    </div>
    <div class="zasobyIkony" id="plecakZłom" style="margin-left: 12vh;" onmouseenter="plecak(złom)" onmouseleave="plecak2()">
      <img src="/Assets/Icons/złom.png" class="plecakIkony" style="height: 4.5vh; margin-left: 0.1vw; margin-top: 0.2vh;">
    </div>

    <h1 id="plecakTekst"></h1>
  </div>
  
    <!-- POWRÓT DO MAPY -->
    <a href="/index.html"><div id="mapa">
      <img src="/Assets/Icons/mapa.png" id="mapaIkona">
      <h1 style="font-size: 1.5vw">Mapa</h1>
    </div></a>

    <!-- INFO -->
    <div id="info">
      <h1 style="font-size: 2vw; transform: translateY(-0.5vh)">i</h1><br>
    </div>
    <h1 id="infoTekst">Klikaj na drzewo aby je zniszczyć i zbierać, możesz sprzedać je u Konrada</h1>

    <!-- KONRAD DRWAL -->
    <div id="konradDrwal">
      <img src="/Assets/Characters/KonradLas.png">
    </div>
    <div id="tablicaLas">
      <img src="/Assets/tablicaLas.png">
    </div>
    <h1 id="errorLas" style="margin-top: 45vh; position: absolute; margin-left: 32vw; visibility: hidden;">Masz za mało drewna!</h1>

    <!-- DRZEWO -->
    <div id="drzewo">
      <img src="/Assets/drzewo.png">
    </div>
    <div id="drzewoHPprogressBar">
      <h1 id=drzewoTekst>HP:</h1>
      <progress value="100" max="100" id="drzewoHP"></progress>
    </div>

    <audio src="/Audio/NIGHTTHEME.mp3" autoplay id="nighttheme" loop></audio>
    <script src="/skrypt.js"></script>
    <script src="las.js"></script>
  </body>
</html>
