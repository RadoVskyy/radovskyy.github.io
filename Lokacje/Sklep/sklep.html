<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sklep.css">
    <link rel="icon" href="/Assets/Icons/rudy.png"> 
    <title>Beat The Readhead!</title>
  </head>
  <body>

    <!-- POZIOM GRACZA -->
    <div id="poziomGracza">
      <h1 id="lvlTekst">LVL</h1>
      <h1 id="poziom">1</h1>
      <progress value="0" id="xp"></progress>
    </div>

    <!-- PROFIL GRACZA, EKWIPUNEK -->
    <div id="profilGracza">
      <h1 id="rozwiń">...</h1>
      <h1 id="nazwaUżytkownika">Gracz</h1>
    </div>
    <div id="ekwipunek"><hr>
      <div id="ilośćZłota">
        <img src="/Assets/Icons/zloto.png" style="transform: scale(2); position: absolute;">
        <h1 id="złoto">0</h1>
      </div><br><br><br>
      <div id="ilośćRyb">
        <img src="/Assets/Icons/ryba.png" style="transform: scale(2); position: absolute;">
        <h1 id="ryby">0</h1>
      </div><br><br><br>
      <div id="ilośćDrewna">
        <img src="/Assets/Icons/drewno.png" style="transform: scale(2); position: absolute;">
        <h1 id="drewno">0</h1>
      </div>
    </div>

    <!-- POWRÓT DO MAPY -->
    <a href="/index.html"><div id="mapa">
      <img src="/Assets/Icons/mapa.png" id="mapaIkona">
      <h1 style="font-size: 1.5vw">Mapa</h1>
    </div></a>

    <!-- SKLEP -->
    <h1 id="zaMałoZłota" style="color: red; position: absolute; margin-left: 28vw; margin-top: 32vh; visibility: hidden;">Masz za mało złota lub za niski poziom!</h1>
    <div class="infoSklep" id="infoWędka"><h1>i</h1></div>
    <h1 class="infoSklepTekst" id="infoWędkaTekst">Wędka zwiększa ilość łowionych ryb</h1>
    <button id="kupWędka" class="przyciskiSklep">Wędka <g style="color: gold; text-shadow: 3px 3px 5px gold;">75G</g></button>
    <div class="infoSklep" id="infoTopór"><h1>i</h1></div>
    <h1 class="infoSklepTekst" id="infoTopórTekst">Topór pozwala niszczyć drzewo 75% szybciej (15 LVL)</h1>
    <button id="kupTopór" class="przyciskiSklep">Topór <g style="color: gold; text-shadow: 3px 3px 5px gold;">400G</g></button>

    <script src="/skrypt.js"></script>
    <script src="sklep.js"></script>
  </body>
</html>
