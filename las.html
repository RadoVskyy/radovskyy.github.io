<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="las.css">
    <link rel="icon" href="Assets/Icons/rudy.png"> 
    <title>Beat The Readhead!</title>
  </head>
  <body>

    <!-- POZIOM GRACZA -->
    <div id="poziomGracza">
      <h1 id="lvlTekst">LVL</h1>
      <h1 id="poziom">1</h1>
      <progress value="0" id="xp"></progress>
    </div>

    <!-- PROFIL GRACZA, EKWIPUNEK -->
    <div id="profilGracza">
      <h1 id="rozwiń">...</h1>
      <h1 id="nazwaUżytkownika">Gracz</h1>
    </div>
    <div id="ekwipunek"><hr>
      <div id="ilośćZłota">
        <img src="Assets/Icons/zloto.png" style="transform: scale(2); position: absolute;">
        <h1 id="złoto">0</h1>
      </div><br><br><br>
      <div id="ilośćRyb">
        <img src="Assets/Icons/ryba.png" style="transform: scale(2); position: absolute;">
        <h1 id="ryby">0</h1>
      </div><br><br><br>
      <div id="ilośćDrewna">
        <img src="Assets/Icons/drewno.png" style="transform: scale(2); position: absolute;">
        <h1 id="drewno">0</h1>
      </div>
    </div>

    <!-- POWRÓT DO MAPY -->
    <a href="index.html"><div id="mapa">
      <img src="Assets/Icons/mapa.png" id="mapaIkona">
      <h1 style="font-size: 1.5vw">Mapa</h1>
    </div></a>

    <!-- INFO -->
    <div id="infoFarma">
      <h1 style="font-size: 2vw; transform: translateY(-0.5vh)">i</h1><br>
    </div>
    <h1 id="infoFarmaTekst">Klikaj na drzewo aby je zniszczyć i zbierać, możesz sprzedać je u Konrada</h1>

    <!-- KONRAD DRWAL -->
    <div id="konradDrwal">
      <img src="Assets/Characters/KonradLas.png">
    </div>
    <div id="tablicaLas">
      <img src="Assets/tablicaLas.png">
    </div>
    <h1 id="errorLas" style="margin-top: 45vh; position: absolute; margin-left: 32vw; visibility: hidden;">Masz za mało drewna!</h1>

    <!-- DRZEWO -->
    <div id="drzewo">
      <img src="Assets/drzewo.png">
    </div>
    <div id="drzewoHPprogressBar">
      <h1 id=drzewoTekst>HP:</h1>
      <progress value="100" max="100" id="drzewoHP"></progress>
    </div>

    <div id="szyna"></div>
    <div id="arekFarmer"></div>
    <script src="skrypt.js"></script>
    <script src="las.js"></script>
  </body>
</html>
